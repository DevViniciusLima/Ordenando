<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Catálogo de Receitas</title>
    <style>
        #pnlCatalogo {
            flex: wrap;
            padding: 20px;
            
        }
        .card{
            margin: 15px;
        }
    </style>
    
</head>

<body onload="preencheCatalogo()">

    <div class="container-fluid bg-warning">
        <main class="container-fluid">
            <h1 class="fw-bold text-center my-4">Catálogo de Receitas</h1>
            <div id="pnlCatalogo"
                class="container-fluid d-flex flex-wrap align-items-center justify-content-center"></div>
        </main>
        <div id="pnlCatalogo"></div>

    </div>

    <script>

        var receita = [
            {
                'titulo': "Arroz de Couve-flor",
                'imagem': "./img/arrozcouve.jpg",
                'preparo': "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                'ingredientes': ['Arroz', 'Couve-Flor', 'Cebola Média', 'Azeite']
            },


            {
                'titulo': "Bolo de Café",
                'imagem': "./img/bolocafe.jpg",
                'preparo': "Bata o açúcar, as gemas e o café. Adicione farinha e choclate e mexa bem. Bata as claras e junte à mistura.",
                'ingredientes': ['Farinha de Trigo', 'Açúcar', 'Café Coado', 'Chocolate em Pó', 'Ovos']
            },


            {
                'titulo': "Coxinha de Brigadeiro",
                'imagem': "./img/coxinha.jpg",
                'preparo': "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
                'ingredientes': ['Leite Condensado', 'Chocolate em Pó', 'Manteiga','Morango', 'Chocolate Granulado']
            },

        ]


        var getListaIngredientes = (ingredientes) => {

            var abertura = '<ul>';
            var lista = '';
            var conteudoLista = ingredientes.map((ingrediente) => {
                lista += '<li>' + ingrediente + '</li>';
            });
            var fechamento = '</ul>';
            var listaCompleta = abertura + lista + fechamento;
            return listaCompleta;
        }

        var getCard = (receita) => {

            receita.map((item) => {
                var temp = item;
                var cartao = document.getElementById('pnlCatalogo').innerHTML;


                cartao +=
                    `<div class="card"style="width:250px; display:inline-block">
                    <img src=${temp.imagem} class="card-img-top">
                    <div class="card-body">
                        <h5 id="titulo"class="card-title">${temp.titulo}</h5>
                        ${getListaIngredientes(temp.ingredientes)}<hr>
                        <p class="card-text">${temp.preparo}</p>
                    </div>
                </div>
                `;
                document.getElementById('pnlCatalogo').innerHTML = cartao;

            });
        }

        var preencheCatalogo = ()=>{
            getCard(receita)
        }


    </script>
</body>

</html>
